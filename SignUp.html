<html>
	<head>
		<title>Sign Up</title>
		<link href = "css/effects.css" rel = "stylesheet">
		
	</head>
	
	<body>
		<div id = "pageTop">
			<table width = "100%">
				<tr>
					<td width = "50%" >
						<img src = "images/capture.png" alt = "Image Not Available"  width = "75px" height = "80px" />
					</td>
					<td align = "right">
						<a href = "HomePage.html">Home&nbsp;</a>
						<a href = "">About&nbsp;</a>
						<a href = "">Product&nbsp;</a>
						<a href = "">Gallery&nbsp;</a>
						<a href = "ContactUs.html">Contact&nbsp;&nbsp;&nbsp;</a>
					</td> 
					<td></td>
				</tr>
			</table>
		</div>
 
		<div id = "pageMainContent"> 
			<h1><center>Sign Up!</center></h1>
			<form action = "UserProfile.html" method = "post" onsubmit = "return validateForm()">
				<table align = "center" cellpadding = "15">
					<tr>
						<td>First Name</td>
						<td><input type = "text" name = "firstName" placeholder = "Enter your first name" id = "first_name" onblur = "validateName(this)" /></td>		
					</tr>
					<tr>
						<td>Last Name</td>
						<td><input type = "text" name = "lastName" placeholder = "Enter your second name" id = "last_name" onblur = "validateName(this)" /></td>
					</tr>
					<tr>
						<td>Email</td>
						<td><input type = "email" name = "email" placeholder = "Enter your email" id = "email"  onblur = "validateEmail(this)" /></td>
					</tr>
					<tr>
						<td>Password</td>
						<td><input type = "password" name = "password" placeholder = "Enter your password"  id = "password" onblur = "validatePassword(this)" /></td>
					</tr>
					<tr>
						<td>Confirm Password</td>
						<td><input type = "password" name = "confirmPassword" placeholder = "Retype password" id = "confirm_password" onblur = "validateConfirmPassword(this)" /></td>
					</tr>
					<tr>
						<td>Contact Number</td>
						<td><input type = "text" name = "contact" placeholder = "Enter mobile number" max = "10"  id = "contact_number" onblur = "validatePhoneNumber(this)" /></td>
					</tr>
					<tr>
						<td>Company</td>
						<td>
							<select name = "company" id = "company">
								<option value = "metacube">Metacube</option>
								<option value = "appirio">Appirio</option>
								<option value = "nagarro">Nagarro</option>
								<option value = "microsoft">Microsoft</option>
							</select>
						</td>
					</tr>
				</table>
				<br><center><input type = "submit" id = "submitButton" value = "Submit" /></center>
		</form>
		</div>
	</body>
	<script src = "js/validation.js"></script>
	
</html>
