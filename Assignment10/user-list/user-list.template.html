<html>
	<head>
		<title>User Management System</title>
	</head>
	<body>	
		<header class="text-center">
			<h2 class="text-dark">User Management</h2>
		</header>
		<!-- Main page displaying user information -->
		<div class="container-fluid">
			<div id="add-and-search-user" class="row justify-content-between align-items-center p-5">
				<h2 class="col-10">Users</h2>
				<button id="add-user-button" class="btn btn-sm col-1" data-toggle="modal" data-target="#add-edit-model" ng-click="createUser()">Add User</button>
			</div>
		
			<div class="row justify-content-between align-items-center mx-4">
				<input id="search-input" placeholder="Search Users by Name..." class="col-10">
				<button id="search-button" class="btn btn-sm col-1" ng-click="searchUser()">Search</button>
			</div>
			
			<div id="user-list" class="row p-5"> 
				<ul class="d-flex list-unstyled flex-wrap">
					<li ng-repeat="user in $ctrl.users | filter:$ctrl.query" class="col-lg-4 col-md-6 col-sm-12">
						<div class="card d-flex flex-row m-2 border-dark"> 
							<img class="card-img-left d-none d-lg-block d-md-block col-4 align-self-center" ng-src="{{user.picture}}" alt="{{user.name}}">
								<div class="card-body d-flex flex-column col-lg-10 col-sm-12">
									<div class="d-flex flex-row justify-content-between">
										<span>{{user.name}}</span>
										<a id="edit-information" data-toggle="modal" data-target="#add-edit-model" ng-click="editUser($index)">
											<i class="fas fa-pencil-alt"></i>
										</a>
									</div>
									<p><i class="fa fa-phone"></i> {{user.phone}}</p>
									<p><i class="fas fa-map-marker-alt"></i> {{user.address}}</p>
								</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<!-- Add/Edit Users modal -->
		<div class="modal" id="add-edit-model" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<strong>{{header}} User</strong>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="p-2">
								<label for="nameInput">Name</label>
								<input type="text" placeholder="Enter user name" pattern="([a-zA-Z]{2,50}\s*)+" maxlength="100"
									   required class="form-control input-lg" ng-model="$ctrl.user.name"/>
							</div>
							<div class="p-2">
								<label for="contactInput">Contact No</label>
								<input type="text" pattern = "[7-9]{1}[0-9]{9}" placeholder="Enter contact no" 
										class="form-control input-lg" required ng-model="$ctrl.user.phone"/>
							</div>
							<div class="p-2">
								<label for="addressInput">Address</label>
								<input type="text" placeholder="Enter address" class="form-control input-lg" 
										required ng-model="$ctrl.user.address"/>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								<button type="button" class="btn btn-primary" ng-click="addUser()" data-dismiss="modal">Save</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
