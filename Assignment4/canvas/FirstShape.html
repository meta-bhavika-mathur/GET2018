<canvas id="myCanvas" width="200" height="200"></canvas>
<script> 
	// create the context
	var canvas = document.getElementById("myCanvas");
	var context = canvas.getContext("2d");
	var centerX = 50;
	var centerY = 50;
	var radius = 40;

	context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
    context.fillStyle = '#42bcf4';
    context.fill();
</script>
