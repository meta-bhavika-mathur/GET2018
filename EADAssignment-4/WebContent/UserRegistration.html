<html>
	<head>
		<title>Registration</title>	
		<link href = "css/effects.css" rel = "stylesheet"></link>
	</head>
	
	<body>
		<div class = "pageTop" width = "100%">
			<div><img src = "images/newimage.png" alt = "Image Not Available"  width = "75px" height = "80px" /> </div>
			<div align = "right">
				<a href = "HomePage.html">Home&nbsp;</a>
				<a href = "">About&nbsp;</a>
				<a href = "">Product&nbsp;</a>
				<a href = "">Gallery&nbsp;</a>
				<a href = "ContactUs.html">Contact&nbsp;&nbsp;&nbsp;</a>
			</div> 
		</div>
			
 
		<div class = "pageMainContent"> 
			<h1><center>Sign Up!</center></h1>
			<form action = "RegistrationServlet" method = "post" onsubmit = "return validateForm()">
				<table align = "center" cellpadding = "10">
					<tr>
						<td>First Name</td>
						<td><input type = "text" name = "firstName" placeholder = "Enter your first name" id = "first_name" onblur = "validateName(this)" />		
							<div id = "firstNameError" style = "font-size:12px"></div>
						</td>
					</tr>
					<tr>
						<td>Last Name</td>
						<td><input type = "text" name = "lastName" placeholder = "Enter your last name" id = "last_name" onblur = "validateName(this)" />
							<div id = "secondNameError" style = "font-size:12px"></div>
						</td>
					</tr>
					<tr>
						<td>Email</td>
						<td><input type = "text" name = "email" placeholder = "Enter your email" id = "email"  onblur = "validateEmail(this)" />
							 <div id = "emailError" style = "font-size:12px"></div></td>
					</tr>
					<tr>
						<td>Password</td>
						<td><input type = "password" name = "password" placeholder = "Enter your password"  id = "password" onblur = "validatePassword(this)" />
						    <div id = "passwordError" style = "font-size:12px"></div></td>
					</tr>
					<tr>
						<td>Confirm Password</td>
						<td><input type = "password" name = "confirmPassword" placeholder = "Retype password" id = "confirm_password" onblur = "validateConfirmPassword(this)" />
							<div id = "confirmPasswordError" style = "font-size:12px"></div></td>
					</tr>
					<tr>
						<td>Mobile Number</td>
						<td><input type = "text" name = "mobile" placeholder = "Enter mobile number" max = "15"  id = "mobile_number" onblur = "validatePhoneNumber(this)" />
							<div id = "mobileNumberError" style = "font-size:12px"></div></td>
					</tr>
					<tr>
						<td>Age</td>
						<td><input type = "number" name = "age" placeholder = "Enter age" id = "age" onblur = "validateAge(this)" />
							<div id = "ageError" style = "font-size:12px"></div></td>
					</tr>
					<tr>
						<td>Date of Birth</td>
						<td><input type = "date" name = "dob" placeholder = "Enter date of birth" id = "dob"/></td>
					</tr>
					<tr>
						<td>Company</td>
						<td>
							<select name = "organization" id = "organization">
								<option value = "metacube">Metacube</option>
								<option value = "appirio">Appirio</option>
								<option value = "nagarro">Nagarro</option>
								<option value = "microsoft">Microsoft</option>
							</select>
						</td>
					</tr>
				</table>
				<br><center><input type = "submit" id = "submitButton" value = "Submit" /></center>
		</form>
		</div>
	</body>
	<script src = "js/RegistrationValidation.js"></script>
	
</html>
