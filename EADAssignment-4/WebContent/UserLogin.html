	<div class = "pageTop" width = "100%">
		<div><img src = "images/newimage.png" alt = "Image Not Available"  width = "75px" height = "80px" /></div>
		<div style = "float:right" >

	<div class = "pageMainContent">
		<h1><center>Login</center></h1>
		<form action = "LoginServlet" method = "post" onsubmit = "return validateUser()">
			<table align = "center" cellspacing = "15" style = "margin-top:30px">
				<tr>
					<td>Email</td>
					<td><input type = "text" name = "email" placeholder = "Enter your email" id = "userEmail"  onblur = "validateEmail(this)" />
						<div id = "emailError" style = "font-size:12px"></div>
					</td>
					
				</tr>
				<tr>
					<td>Password</td>
					<td><input type = "password" name = "password" placeholder = "Enter your password" id = "userPassword" onblur = "validatePassword(this)" />
					<div id = "passwordError" style = "font-size:12px"></div>
					</td>
				</tr>
			</table>
			<br><center><input type = "submit" id = "submitLoginForm" value = "Login" /></center>
		</form>	
	</div>
	</body>
	<script src = "js/LoginValidation.js"></script>
</html>
